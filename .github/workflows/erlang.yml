name: Erlang CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:27.2.1

    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: make compile
    - name: Run tests
      run: make test
